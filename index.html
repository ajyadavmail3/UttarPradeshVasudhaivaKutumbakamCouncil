<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="navbar"></div>



<div class="container content-section text-center text-white">
    <h1 class="fw-bold mb-3">Welcome To  उत्तर प्रदेश वसुधैव कुटुम्बकम् परिषद </h1>


    <div class="d-flex justify-content-center gap-3">
        <a href="register.html" class="btn btn-outline-light fw-bold px-4">
            Register
        </a>

        <a href="login.html" class="btn btn-outline-light fw-bold px-4">
            Login
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
fetch("navbar.html")
    .then(res => {
        if (!res.ok) throw new Error("Navbar not found");
        return res.text();
    })
    .then(data => document.getElementById("navbar").innerHTML = data)
    .catch(err => console.error(err));
</script>

</body>
</html>
