<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="marriageWindow.css">
</head>
<body>

<div id="navbar"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="form-container">
                <h3 >
                    Enter Your Details
                </h3>

                <form>

                    <!-- Name -->
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>

                    <!-- Caste -->
                    <div class="mb-3">
                        <label class="form-label">Caste</label>
                        <input type="text" class="form-control" placeholder="Enter caste">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gotra</label>
                        <input type="text" class="form-control" placeholder="Gotra">
                    </div>

                    <!-- Blood Group -->
                    <div class="mb-3">
                        <label class="form-label">Blood Group</label>
                        <select class="form-select">
                            <option value="">Select Blood Group</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>O-</option>
                        </select>
                    </div>

                    <!-- City -->
                    <div class="mb-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="Enter city">
                    </div>

                     <div class="mb-3">
                        <label class="form-label">Date  Of Birth </label>
                        <input type="text" class="form-control" placeholder="Date Of Birth">
                    </div>

                     <div class="mb-3">
                        <label class="form-label">Height</label>
                        <input type="text" class="form-control" placeholder="Height">
                    </div>

                     <div class="mb-3">
                        <label class="form-label">Parents Details</label>
                        <input type="text" class="form-control" placeholder="Parents Details">
                    </div>

                     <div class="mb-3">
                        <label class="form-label">Eduction Details</label>
                        <input type="text" class="form-control" placeholder="Eduction Details">
                    </div>
                    

                     <div class="mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" placeholder="Mobile Number">
                    </div>






                    <!-- Buttons -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="reset" class="btn btn-secondary">
                            Clear
                        </button>
                        <button type="submit" class="btn btn-warning fw-bold" id="submit">
                            Submit
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
fetch("navbar.html")
    .then(res => {
        if (!res.ok) throw new Error("Navbar not found");
        return res.text();
    })
    .then(data => document.getElementById("navbar").innerHTML = data)
    .catch(err => console.error(err));

</script>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
  
$(document).ready(function () {

    $("#submit").on("click", function (e) {
        e.preventDefault(); // prevent default action (for <a>)
        alert("Data Filled SuccessFully!!!");
    });

});

</script>
</body>
</html>
